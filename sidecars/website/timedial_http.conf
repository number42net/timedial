server {
    listen 80;
    server_name localhost;

    access_log /dev/stdout;
    error_log /dev/stderr;

    root /opt/timedial/html;
    index index.html;

    charset us-ascii;

    location / {
        try_files $uri $uri/ =404;
    }

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }
}
