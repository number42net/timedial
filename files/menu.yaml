mainmenu:
  - name: "Simulators"
    description: 
      - "Experience authentic console access to vintage computers."
      - ""
      - "The hardware is simulated, but the operating systems and software are 100% original!"
    items:
      - name: "PDP-11 with 2.11BSD"
        description:
        - "Digital Equipment Corporations' famous PDP-11, running 2.11BSD!"
        - ""
        - "This mini-computer is fully decked out with 11/70 CPU and 4MiB of memory"
        command:
          publisher: "BSD"
          original_date: "1978"
          version: "2.11"
          version_date: "1992"
          exec: ["/opt/simh/run.sh", "pdp11-bsd211"]
  - name: "Shells"
    description: 
    - "Drop into a shell and hack (in the original sense) your TimeDial.org home directory."
    items:
      - name: "BASH (Bourne Again Shell)"
        description: "GNU Bourne Again SHell: A widely-used, versatile command-line shell with scripting support."
        command:
          publisher: "GNU"
          original_date: "1989"
          version: "5.1.16"
          version_date: "2020"
          exec: ["/usr/bin/bash"]
      - name: "TCSH (C Shell)"
        description: "TENEX C Shell: An enhanced C shell with command-line editing and programmable completions."
        command:  
          publisher: "Bill Joy"
          original_date: "1975"
          version: "6.21.00"
          version_date: "2019"
          exec: ["/bin/tcsh"]
  - name: "Games"
    description: "Fire up classic games from the golden era of text-based adventures and terminal crawlers."
    items:
      - name: "Zork I"
        description: "The Great Underground Empire: Begin your adventure in a sprawling subterranean world filled with treasure, traps, and mystery." 
        command:
          publisher: "Infocom"
          original_date: "1980"
          version: "v88"
          version_date: "1983"
          exec: ["/usr/games/frotz", "/opt/games/zork/Zork1.dat"]
  - name: "Configuration"
    description: "Update settings and account information"
    command:
      exec: ["/usr/bin/python3.11", "-m", "timedial.accounts.shell_update"]
